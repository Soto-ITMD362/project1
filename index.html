<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Beauty Bakerie</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <script src="js/site.js" async></script>
</head>
<body>
  <header id="logo">
    <img src="media/brown_logo.png" alt="Beauty Bakerie Logo">
    <h1>Join Our Emailing List!</h1>
    <h2>Sign Up For a Chance to Win $25 Off Your Next Purchase and Free US Shipping</h2>
  </header>
  <form id="beautybakerie"autocomplete="on" action="#null" method="get">
    <div>
      <label for="name">Enter Full Name: <input type="text" id="name" name="name" placeholder="Full Name"></label>
    </div>
    <div>
      <label for="mail">Enter Email Address: <input type="email" id="mail" name="mail" placeholder="Email Address"></label>
    </div>
    <div>
      <label for="phone">Enter Phone Number: <input type="tel" id="phone" name="phone" placeholder="Phone Number"></label>
    </div>
    <div>
      <label for="birthday">Enter Date Of Birth: <input type="date" id="birthday" name="birthday"></label>
    </div>
    <div>
      <label for="finish"> <input type="submit" id="finish" name="finish"> </label>
    </div>
    <footer id="footer">
      <p><strong>&#169;2021 Beauty Bakerie Cosmetics Brand</strong> (This website for school use only not a legitamite Beauty Bakerie website). </p>
    </footer>
  </form>
</body>
</html>
